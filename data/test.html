<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive News Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
            display: flex;
            height: 100vh;
        }

        #wrapper {
            display: flex;
            flex-grow: 1;
            transition: all 0.3s ease-in-out;
        }

        #sidebar {
            position: fixed;
            width: 250px;
            height: 100vh;
            transition: width 0.3s ease-in-out, opacity 0.3s ease-in-out;
            background-color: #343a40;
            color: white;
            z-index: 1000;
            padding-top: 60px;
            flex-shrink: 0;
        }

        #sidebar.active {
            left: 0;
            width: 100%;
            height: 100vh;
            opacity: 1;
            z-index: 1200;
        }

        #sidebar .nav-link {
            color: #adb5bd;
            padding: 0.5rem 1rem;
            display: block;
            transition: all 0.3s ease;
        }

        #sidebar .nav-link.active,
        #sidebar .nav-link:hover {
            color: white;
            background-color: #495057;
            transform: translateX(10px);
        }

        #sidebar .sidebar-heading {
            color: #ced4da;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
        }

        .hamburger-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background: white;
            border: 1px solid #343a40;
            outline: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .hamburger-btn i {
            color: #343a40;
            transition: color 0.3s ease-in-out;
        }

        .hamburger-btn.active {
            transform: rotate(90deg);
        }

        .hamburger-btn.active i {
            color: #f8f9fa;
        }

        #main-content {
            flex-grow: 1;
            padding-top: 20px;
            padding-left: 20px;
            padding-right: 20px;
            margin-left: 250px;
            transition: all 0.3s ease-in-out;
        }

        @media (max-width: 768px) {
            #wrapper {
                flex-direction: column;
            }

            #sidebar {
                left: -100%;
                width: 100%;
                height: 0;
                opacity: 0;
                overflow: hidden;
                position: fixed;
            }

            #sidebar.active {
                height: 100vh;
                left: 0;
                opacity: 1;
            }

            .hamburger-btn {
                display: block;
            }

            #main-content {
                margin-left: 0;
                width: 100%;
            }

            #hamburger-and-title {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                padding: 10px;
            }

            #hamburgerToggle {
                margin-right: 10px;
            }

            #categoryTitle {
                font-size: 1.5rem;
                margin: 0;
            }
        }

        @media (min-width: 769px) {
            .hamburger-btn {
                display: none;
            }

            #sidebar {
                position: fixed;
                height: 100vh;
                opacity: 1;
            }
        }

        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card img {
            object-fit: cover;
            height: 200px;
        }

        .btn-read-more {
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-read-more:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .publish-date {
            color: #6c757d;
        }

        .date-container {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .date-container input {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <nav id="sidebar" class="bg-dark sidebar">
            <div class="position-sticky">
                <h5 class="sidebar-heading d-flex justify-content-between align-items-center mb-3">
                    <span>Categories</span>
                </h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-page="home">
                            <i class="bi bi-house-door me-2"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="world">
                            <i class="bi bi-globe me-2"></i> World
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="business">
                            <i class="bi bi-currency-dollar me-2"></i> Business
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-page="technology">
                            <i class="bi bi-cpu me-2"></i> Technology
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main id="main-content" class="container-fluid">
            <div id="hamburger-and-title">
                <button class="hamburger-btn" id="hamburgerToggle">
                    <i class="bi bi-list"></i>
                </button>
                <h1 id="categoryTitle">Latest News</h1>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="date-container">
                        <span class="me-2">Filter by Date:</span>
                        <input type="date" class="form-control" id="datePicker">
                    </div>
                </div>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" id="newsContainer">
                <!-- News cards will be dynamically added here based on category selection -->
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var today = new Date().toISOString().split('T')[0];
            document.getElementById('datePicker').value = today;

            const sidebar = document.getElementById('sidebar');
            const hamburgerToggle = document.getElementById('hamburgerToggle');
            const newsContainer = document.getElementById('newsContainer');
            const categoryTitle = document.getElementById('categoryTitle');

            function toggleSidebar(e) {
                e.stopPropagation();
                sidebar.classList.toggle('active');
                hamburgerToggle.classList.toggle('active');
            }

            hamburgerToggle.addEventListener('click', toggleSidebar);

            // Close sidebar when clicking outside
            document.addEventListener('click', function (e) {
                if (sidebar.classList.contains('active') && !sidebar.contains(e.target) && e.target !== hamburgerToggle) {
                    toggleSidebar(e);
                }
            });

            // Handle category selection
            document.querySelectorAll('#sidebar .nav-link').forEach(function (link) {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector('#sidebar .nav-link.active').classList.remove('active');
                    this.classList.add('active');
                    const category = this.getAttribute('data-page');
                    fetchNews(document.getElementById('datePicker').value, category);
                    categoryTitle.textContent = this.textContent.trim();
                    if (window.innerWidth <= 768) {
                        toggleSidebar(e);  // Close the sidebar after selection
                    }
                });
            });

            function fetchNews(date, category) {
                console.log(`Fetching news for date: ${date}, category: ${category}`);
                // Update news cards dynamically here
                newsContainer.innerHTML = '';

                // Sample content generation for categories
                const sampleNews = {
                    home: [
                        { title: "Home News 1", description: "This is the first home news.", image: "https://via.placeholder.com/400x200" },
                        { title: "Home News 2", description: "This is the second home news.", image: "https://via.placeholder.com/400x200" }
                    ],
                    world: [
                        { title: "World News 1", description: "This is the first world news.", image: "https://via.placeholder.com/400x200" },
                        { title: "World News 2", description: "This is the second world news.", image: "https://via.placeholder.com/400x200" }
                    ],
                    business: [
                        { title: "Business News 1", description: "This is the first business news.", image: "https://via.placeholder.com/400x200" },
                        { title: "Business News 2", description: "This is the second business news.", image: "https://via.placeholder.com/400x200" }
                    ],
                    technology: [
                        { title: "Tech News 1", description: "This is the first tech news.", image: "https://via.placeholder.com/400x200" },
                        { title: "Tech News 2", description: "This is the second tech news.", image: "https://via.placeholder.com/400x200" }
                    ]
                };

                const newsForCategory = sampleNews[category] || [];
                newsForCategory.forEach(newsItem => {
                    const newsCard = `
                        <div class="col">
                            <div class="card h-100 shadow-sm">
                                <img src="${newsItem.image}" class="card-img-top" alt="News image">
                                <div class="card-body">
                                    <h5 class="card-title">${newsItem.title}</h5>
                                    <p class="card-text">${newsItem.description}</p>
                                    <a href="#" class="btn btn-read-more">Read More</a>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">Published on ${date}</small>
                                </div>
                            </div>
                        </div>
                    `;
                    newsContainer.insertAdjacentHTML('beforeend', newsCard);
                });
            }

            // Load initial category (home) on page load
            fetchNews(today, 'home');
        });
    </script>
</body>
</html>
